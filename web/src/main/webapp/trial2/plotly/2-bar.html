<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
<div id='myDiv'></div>
<script>
    var x = [];
    var y1 = [];
    var y2 = [];
    var y3 = [];
for (var i = 0; i < 100; i ++) {
    x.push(i);
	y1[i] = 50 + Math.random();
	y2[i] =  i + Math.random();
	y3[i] =  50 + 10 * Math.random();
}

var trace1 = {
  x: x,
  y: y1,
  type: "bar",
   opacity: 0,
};
var trace2 = {
  x: x,
  y: y2,
  type: "bar",
  opacity: 0.7,
};
var trace3 = {
  x: x,
  y: y3,
  type: "bar",
  opacity: 0.7,
};
var data = [trace1, trace2, trace3];
var layout = {barmode: "stack"};
Plotly.newPlot('myDiv', data, layout);


</script>
</body>
